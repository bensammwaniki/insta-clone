{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="card" style="width: 45rem;margin: auto; height: 500px;">
        <img src="{% static 'img/log.jpg' %}" class="card-img-top" alt="..." style="object-fit: cover;height: 600px;">
        <div class="card-body">
            <button type="button" class="btn btn-primary"><i class="bi bi-heart-fill"></i></button>
            <button type="button" class="btn btn-warning"><i class="bi bi-chat-fill"></i></button>
            <button type="button" class="btn btn-dark"><i class="bi bi-share"></i></button>       
        </div>
    </div>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
